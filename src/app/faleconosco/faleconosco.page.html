<app-header></app-header>

<ion-content>
  <div class="p-2">
    <p-card [style]="{width: '100%'}" styleClass="p-card-shadow">

      <center>
        <p-card header="Fale Conosco" [style]="{width: '55%'}">
          <div class="grid p-fluid">
            <div class="p-inputgroup" style="max-width: 600px;">
              <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              <input [(ngModel)]="formulario.nome" type="text" pInputText placeholder="Nome Completo" size="50">
            </div>
            <br>
            <div class="p-inputgroup pt-2" style="max-width: 600px;">
              <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
              <input [(ngModel)]="formulario.email" type="text" pInputText placeholder="E-mail" size="50">
            </div>
            <br>
            <div class="p-inputgroup pt-2 pb-2" style="max-width: 500px;">
              <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
              <input [(ngModel)]="formulario.email" type="text" pInputText placeholder="Telefone" size="20">
            </div>
            <br>
            <textarea [(ngModel)]="formulario.texto" pInputTextarea
              placeholder="Descreva como podemos ajudar. Se preferir, solicite uma reuniÃ£o." rows="5"
              class="pt-2 pb-2"></textarea>

            <ion-button color="primary" expand="full" (click)="solicitar()">
              <ion-icon slot="start" name="checkmark"></ion-icon>
              <b>Solicitar especialista</b>
            </ion-button>

          </div>
        </p-card>
      </center>
    </p-card>
  </div>
</ion-content>
