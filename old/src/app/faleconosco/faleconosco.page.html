<app-header></app-header>

<ion-content>
  <div class="p-2">
    <p-card header="Fale Conosco" [style]="{width: '100%'}" styleClass="p-card-shadow">

      <p-card>
        <div class="grid p-fluid" style="max-width: 800px;">
          <div class="p-inputgroup" style="max-width: 600px;">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input [(ngModel)]="formulario.nome" type="text" pInputText placeholder="Nome Completo" size="50">
          </div>
          <br>
          <div class="p-inputgroup pt-2" style="max-width: 600px;">
            <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
            <input [(ngModel)]="formulario.email" type="text" pInputText placeholder="E-mail" size="50">
          </div>
          <br>
          <div class="p-inputgroup pt-2 pb-2" style="max-width: 600px;">
            <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
            <input mask="+00 (00) 00000-0000" [(ngModel)]="formulario.telefone" type="text" pInputText
              placeholder="Telefone" size="20">
          </div>
          <br>
          <br>
          <textarea style="max-width: 600px;" [(ngModel)]="formulario.texto" pInputTextarea
            placeholder="Descreva como podemos ajudar. Se preferir, solicite uma reunião." rows="5"
            class="pt-2 pb-2"></textarea>
          <div>
            <br>
            <button pButton type="button" label="Solicitar especialista" (click)="solicitar()" icon="pi pi-check"
              iconPos="left"></button>
          </div>

        </div>
      </p-card>
    </p-card>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title style="font-size: smaller;">SIG Quadra 1 - Centro Empresarial Parque Brasília, Loja 7
    </ion-title>
  </ion-toolbar>
</ion-footer>
