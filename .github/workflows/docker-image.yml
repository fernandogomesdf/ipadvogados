name: Docker Image CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build Angular
      run: npm install && npm run build
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ipadvogados:latest

  registry:
    runs-on: ubuntu-latest
    steps:
    - name: Registry
      run: echo ${{secrets.REGISTRY_PASSWORD}} | sed 's/./& /g'
    
  
      
